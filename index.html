<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="topnav" id="myTopnav">
	  <a href="#home" class="active">Home</a>
	  <a href="#news" class="center-text">News</a>
	  <a href="#contact">Contact</a>
	  <a href="#about">About</a>
	  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
	    <img src="./img/hamburger.png" width="30" height="10">
	  </a>
	</div>

	<div style="padding-left:16px">
		<div class="centered-div">
			<button onclick="document.getElementById('login').style.display='block'">Login</button>
			<button onclick="window.location.href='signup.html'">Signup</button>
		</div>
	</div>

	<!-- login modal -->
	<div id="login" class="modal">
	  
	  <form class="modal-content animate">
	    <div class="imgcontainer">
	      <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
	    </div>

	    <div class="container">
	      <label for="username"><b>Username</b></label>
	      <input type="text" placeholder="Enter Username" name="uname" required>

	      <label for="psw"><b>Password</b></label>
	      <input type="password" placeholder="Enter Password" name="psw" required>
	        
	      <label>
	        <input type="checkbox" checked="checked" name="remember"> Remember me
	      </label>
	      <div id="loginBtn">
		      <button type="submit" class="loginBtn" onclick="logIn()">Login</button>
		  </div>
	    </div>

	    <div class="container" style="background-color:#f1f1f1">
	      <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
	      <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
	    </div>
	  </form>
	</div><!-- modal-->	

	<script>
		function myFunction() {
		  var x = document.getElementById("myTopnav");
		  if (x.className === "topnav") {
		    x.className += " responsive";
		  } else {
		    x.className = "topnav";
		  }
		}

		// Get the modal
		var modal = document.getElementById('id01');

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}

		// Login
		function logIn() {
			window.location.href = './pages/home.html';
		}
	</script>

</body>
</html>
